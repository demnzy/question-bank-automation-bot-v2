name: Universal PDF Extractor

on:
  repository_dispatch:
    types: [extract_pdf_event]

jobs:
  extract_and_send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies (Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python Libraries
        run: |
          pip install requests pymupdf pytesseract pillow

      - name: Run Universal Miner
        env:
          PDF_URL: ${{ github.event.client_payload.pdf_url }}
          CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
        run: |
          python universal_miner.py "$PDF_URL" "$CALLBACK_URL"
